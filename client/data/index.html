<html>
<head>
<style>
body {
  font-family: Arial,Helvetica,sans-serif;
  font-size:70%;
  color:white;
}
.line{
  font-weight: bold;
}
.more{
  background:gray;
  visibility: hidden;
}
td {
  font-size:70%;
}
#detail{
  display:none;
}
</style>
</head>
<body id="body">
<table id="summary">
</table>
<div id="detail">
<div id="detailTitle" style="color: #FFFFFF; font-weight:bold;"></div>
<div id="detailContent" style="text-align:left;color:white;"></div>
<br>
<div id="detailBack" style="text-align:center; background:grey;color:white" onClick="document.getElementById('summary').style.display='block';document.getElementById('detail').style.display='none';">Back</div>
</div>
<script>
if(navigator.userAgent.search("Macintosh")<0){
  document.getElementById("body").style.background="black";
}
</script>
</body>
</html>
