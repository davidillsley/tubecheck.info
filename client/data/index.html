<html>
<head>
<style>
body {
  font-family: Arial,Helvetica,sans-serif;
  font-size:70%;
  color:white;
}
.line{
  font-weight: bold;
}
.more{
  background:gray;
  visibility: hidden;
}
td {
  font-size:70%;
}
#detail{
  display:none;
}
</style>
</head>
<body id="body">
<table id="summary">
</table>
<div id="detail">
<div id="detailTitle" style="color: #FFFFFF; font-weight:bold;"></div>
<div id="detailContent" style="text-align:left;color:white;"></div>
<br>
<div id="detailBack" style="text-align:center; background:grey;color:white" onClick="document.getElementById('summary').style.display='block';document.getElementById('detail').style.display='none';">Back</div>
</div>
<script>
var lineInfo =[

},

{

},

}
];
var lineMap = {};
    var tableRef = document.getElementById("summary");
    for(var i=0;i<lineInfo.length;i++){
      var newRow   = tableRef.insertRow(i);

      var lineCell  = newRow.insertCell(0);
      lineCell.id = "line_"+lineInfo[i].id;
      lineCell.style.background = lineInfo[i].background;
      lineCell.innerHTML = lineInfo[i].lineName;
      lineCell.className = "line";

      var statusCell = newRow.insertCell(1);
      statusCell.id =  "line_"+lineInfo[i].id+"_status";
      statusCell.className = "ss";
      statusCell.innerHTML = "Loading...";

      var moreCell = newRow.insertCell(2);
      moreCell.id = "line_"+lineInfo[i].id+"_more";
      moreCell.className = "more";
      moreCell.innerHTML = "More...";
      lineMap[lineInfo[i].id] = lineInfo[i];
    }
</script>
</body>
</html>
