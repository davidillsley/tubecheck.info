<html>
<head>
<meta charset="utf-8">
<style>
body {
  font-family: Arial,Helvetica,sans-serif;
  font-size:70%;
}
.line{
  font-weight: bold;
  color:white;
}
.more{
  background:gray;
  visibility: hidden;
}
a{
  font-family: Arial,Helvetica,sans-serif;
  color:white; 
  text-decoration: none;
}
td {
  font-size:70%;
}

  display:none;
}
</style>
</head>
<body id="body">
<table id="summary">
</table>
<div id="detail">
<div id="detailTitle" style="color: #FFFFFF; font-weight:bold;"></div>
<div id="detailContent" style="text-align:left;"></div>
<br>
<div id="detailBack" style="text-align:center; background:grey;color:white" onClick="document.getElementById('summary').style.display='block';document.getElementById('detail').style.display='none';"><a href="#">Back</a></div>
</div>

</html>
